<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid winblock">
    <div class="container d-flex flex-column winmsg my-3">
      <button id="newbtn" class="btn px-3 py-2 newbtn">
        NEW GAME
      </button>
      <p class="lead winpara"></p>
    </div>
  </div>
  <div class="container-fluid">
    <h1 class="display-1 head my-4">Tic-Tac-Toe</h1>
    <div class="row cont-row justify-content-center">
        <div class="col-lg-6 col-10 game ">
          <div class="row justify-content-center game my-2">
            
                <button class=" box col-3 mx-2"><h1 class="display-1 pb-2"> </h1></button>
                <button class="box col-3  mx-2"><h1 class="display-1 pb-2"></h1></button>
       
                <button class="box col-3  mx-2 "><h1 class="display-1 pb-2"></h1></button>
            
          </div>
          <div class="row justify-content-center game my-2">
            
            <button class="box col-3 mx-2"><h1 class="display-1 pb-2"></h1></button>
            <button class=" box col-3  mx-2"><h1 class="display-1 pb-2"></h1></button>
   
            <button class="  box col-3 mx-2 "><h1 class="display-1 pb-2"></h1></button>
        
      </div>
      <div class="row justify-content-center game my-2">
            
        <button class=" box col-3 mx-2"><h1 class="display-1 pb-2"></h1></button>
        <button class=" box col-3 mx-2"><h1 class="display-1 pb-2"></h1></button>

        <button class="  box col-3 mx-2 "><h1 class="display-1 pb-2"></h1></button>
    
  </div>
        </div>
    </div>
       <div class="resetbtn d-flex justify-content-center my-4 buttton" >
              <button id="resetbtn" class="px-3 py-3">Reset Game</button>
       </div>
  </div>
    <script src="practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
